name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Manual Checkout
        run: |
          mkdir -p ${{ github.workspace }}
          cd ${{ github.workspace }}
          git clone https://github.com/2ao1-1/medly-backend.git
          cd medly-backend

      - name: Setup Node.js
        run: |
          NODE_VERSION=18
          curl -fsSL https://deb.nodesource.com/setup_${NODE_VERSION}.x | bash -
          apt-get install -y nodejs

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build
