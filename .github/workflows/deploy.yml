name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“œ Install Dependencies
        run: npm install
        working-directory: backend

      - name: ğŸš€ Run Tests
        run: npm test
        working-directory: backend

      - name: ğŸ— Build Project
        run: npm run build
        working-directory: backend
